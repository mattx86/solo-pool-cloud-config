    <title>Solo Pool Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solo Pool Dashboard</h1>

        </footer>

    <script src="/js/app.js"></script>
