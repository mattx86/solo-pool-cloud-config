<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Pool Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solo Pool Dashboard</h1>
            <div class="header-right">
                <div class="header-info">
                    <span class="last-updated" id="lastUpdated">Connecting...</span>
                    <span class="status-indicator" id="statusIndicator"></span>
                </div>
                <div class="user-info" id="userInfo">
                    <span class="user-name" id="userName"></span>
                    <button class="logout-btn" id="logoutBtn" onclick="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="pools-grid" id="poolsGrid">
                <!-- Pool cards will be inserted here dynamically -->
            </div>
        </main>

        <footer>
            <p>Solo Mining Pool Monitor</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
