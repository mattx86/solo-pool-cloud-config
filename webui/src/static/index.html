<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Pool Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solo Pool Dashboard</h1>
            <div class="header-right">
                <div class="header-info">
                    <span class="last-updated" id="lastUpdated">Connecting...</span>
                    <span class="status-indicator" id="statusIndicator"></span>
                </div>
                <div class="user-info" id="userInfo">
                    <span class="user-name" id="userName"></span>
                    <button class="logout-btn" id="logoutBtn" onclick="logout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="pools" onclick="switchTab('pools')">Pool Stats</button>
            <button class="tab-btn" data-tab="payments" onclick="switchTab('payments')">Payments</button>
        </nav>

        <main>
            <!-- Pool Stats Tab -->
            <div class="tab-content active" id="tab-pools">
                <div class="pools-grid" id="poolsGrid">
                    <!-- Pool cards will be inserted here dynamically -->
                </div>
            </div>

            <!-- Payments Tab -->
            <div class="tab-content" id="tab-payments">
                <div class="payments-container">
                    <div class="payments-header">
                        <h2>Payment Processor</h2>
                        <div class="payments-status" id="paymentsStatus">
                            <span class="status-text">Connecting...</span>
                            <span class="status-indicator" id="paymentsStatusIndicator"></span>
                        </div>
                    </div>

                    <!-- Payment Stats Overview -->
                    <div class="payment-stats-grid" id="paymentStatsGrid">
                        <!-- Payment stats cards will be inserted here dynamically -->
                    </div>

                    <!-- Recent Payments Section -->
                    <div class="recent-payments-section">
                        <div class="section-header">
                            <h3>Recent Payments</h3>
                            <select id="paymentsCoinFilter" onchange="filterPayments()">
                                <option value="all">All Coins</option>
                                <option value="xmr">XMR</option>
                                <option value="xtm">XTM</option>
                                <option value="aleo">ALEO</option>
                            </select>
                        </div>
                        <div class="payments-table-container">
                            <table class="payments-table">
                                <thead>
                                    <tr>
                                        <th>Coin</th>
                                        <th>Address</th>
                                        <th>Amount</th>
                                        <th>Status</th>
                                        <th>TX Hash</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="paymentsTableBody">
                                    <!-- Payment rows will be inserted here dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Miner Lookup Section -->
                    <div class="miner-lookup-section">
                        <div class="section-header">
                            <h3>Miner Lookup</h3>
                        </div>
                        <div class="miner-lookup-form">
                            <select id="minerCoin">
                                <option value="xmr">XMR</option>
                                <option value="xtm">XTM</option>
                                <option value="aleo">ALEO</option>
                            </select>
                            <input type="text" id="minerAddress" placeholder="Enter wallet address..." />
                            <button onclick="lookupMiner()">Lookup</button>
                        </div>
                        <div class="miner-info-container" id="minerInfoContainer" style="display: none;">
                            <!-- Miner info will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Solo Mining Pool Monitor</p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
